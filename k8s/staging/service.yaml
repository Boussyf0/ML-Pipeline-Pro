apiVersion: v1
kind: Service
metadata:
  name: mlops-api-service
  namespace: staging
  labels:
    app: mlops-api
    environment: staging
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  type: LoadBalancer
  selector:
    app: mlops-api
    environment: staging
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: mlops-api-internal
  namespace: staging
  labels:
    app: mlops-api
    environment: staging
spec:
  type: ClusterIP
  selector:
    app: mlops-api
    environment: staging
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP