apiVersion: v1
kind: ConfigMap
metadata:
  name: mlops-api-config
  namespace: staging
  labels:
    app: mlops-api
    environment: staging
data:
  ENVIRONMENT: "staging"
  LOG_LEVEL: "INFO"
  MODEL_NAME: "churn_predictor"
  MODEL_VERSION: "latest"
  ENABLE_METRICS: "true"
  ENABLE_HEALTH_CHECKS: "true"
  API_TITLE: "MLOps Customer Churn Prediction API"
  API_VERSION: "1.0.0"
  CORS_ORIGINS: "https://staging-ui.mlops-pipeline.com,https://staging-admin.mlops-pipeline.com"